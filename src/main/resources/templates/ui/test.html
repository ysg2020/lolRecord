<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<span th:text="${result}"/>
<input type="button" id="summonerRequest" onclick="test_ajax()" value="테스트(ajax)">
<input type="button" id="matchRequest" onclick="test()" value="테스트">
</body>
</html>
<script>
function test_ajax() {
    // ajax 통신
            $.ajax({
                type : "GET",            // HTTP method type(GET, POST) 형식이다.
                url : "/LOLRecord/lolUser/testing",      // 컨트롤러에서 대기중인 URL 주소이다.
                success : function(elData){ // 비동기통신의 성공일경우 success콜백으로 들어옵니다. 'res'는 응답받은 데이터이다.
                    // 응답코드 > 0000
                    alert("조회 성공");
                    console.log("result",elData);

                },
                error : function(XMLHttpRequest, textStatus, errorThrown){ // 비동기 통신이 실패할경우 error 콜백으로 들어옵니다.
                    alert("조회 실패.")
                }
            });
}
function test() {
    location.href='/LOLRecord/lolUser/testing';
}
</script>
